<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="An example TODO-list application demonstrating principles of Web Application Development.">
  <title>TODO Web App</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" title="primary style">
</head>
<body>
  <header>
    <h1>Sample TODO List Application</h1>
    <h3>Learning by Example</h3>
    <nav>
        <a href="http://skiadas.github.io/WebAppsCourse">Course Page</a>
        <a href="https://github.com/skiadas/WebAppsTodo">Project's GitHub</a>
    </nav>
  </header>
  <main>
    <section id="todos">
      <ul>
        <li class="todo">
          <p>The task's description</p>
          <input type="button" value="Complete">
        </li>
        <li class="todo completed">
          <p>A completed task</p>

          <input type="button" value="Revert">
        </li>
      </ul>
    </section>
    <section id="tags">
    </section>
  </main>
  <footer>
    <small>Thanks for visiting!</small>
  </footer>
  <script data-main="app/main" src="require.js"></script>
</body>
</html>
